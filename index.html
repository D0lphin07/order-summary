<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <header>
      <img src="./images/illustration-hero.svg" alt="hero">
    </header>
    
    <section>
      <h1>Order Summary</h1> 

      <p id="sct-p1">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div id="plan-cnt">
        <div id="plan-cnt-div_lvl1">
            <img src="./images/icon-music.svg" alt="music">
          <div id="plan-cnt-div_lvl2">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>

        <p>Change</p>
      </div>

      <button id="btn1">Proceed to Payment</button>
      <button id="btn2">Cancel Order</button>
    </section>

  </main>
  
</body>
</html>
